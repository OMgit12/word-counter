<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word counting project</title>
    <style>
      body {
        padding: 50px 100px;
      }

      h1 {
        text-align: center;
        background-color: blueviolet;
        padding: 10px;
        margin: 0;
        color: white;
      }
      #textbox {
        width: 99.4%;
        border-color: blueviolet;
      }

      p {
        text-align: center;
        background-color: blueviolet;
        font-size: 30px;
        padding: 20px;
        margin-top: -4px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>word and character counter</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>
    <p>
      <span id="word"> o </span>words and <span id="char">0</span> character
    </p>

    <script>
      let textbox = document.getElementById("textbox");

      textbox.addEventListener("input", function () {
        var text = this.value;
        let char = text.length;
        document.getElementById("char").innerHTML = char;

        text = text.trim();
        let words = text.split(" ");

        var cleanlist = words.filter(function (elm) {
          return elm != "";
        });
        document.getElementById("word").innerHTML = cleanlist.length;
      });
    </script>
  </body>
</html>
